<div class="main">
    <form class="box" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1>Login</h1>
        <input type="text" name="" placeholder="Username" formControlName="login">
        <div *ngIf="submitted && loginForm.controls['login'].invalid" class="invalid-feedback">
            <div *ngIf="loginForm.controls['login'].invalid">Username is required</div>
        </div>
        <input type="password" name="" placeholder="Password" formControlName="password">
        <div *ngIf="submitted && loginForm.controls['password'].invalid" class="invalid-feedback">
            <div *ngIf="loginForm.controls['password'].invalid">Password is required</div>
        </div>
        <a class="forget" routerLink="/reset">Forgot password?</a>
        <input type="submit" name="" value="Login">
        <a routerLink="/register">Register</a>
        
    </form>
</div>
