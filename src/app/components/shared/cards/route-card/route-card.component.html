<div style="display: flex; justify-content:center;" class="animated">
    <div class="card">
        <div class="card-header">
            <img [src]="route.avatar"
                alt="rover" />
        </div>
        <div class="card-body" (click)="onCardClick()">
            <h4>
                <i class="fa-duotone fa-copy" (click)="copyId($event)"></i> {{route.landingPoint}} â€” {{route.pointOfDeparture}}
            </h4>
            <p>
                <strong>Duration</strong> : {{route.duration}}<br>
            </p>
        </div>
        <ul>
            <li (click)="onCardClick()"><a>
                    <i class="fa-sharp fa-solid fa-user-pen"></i>
                    Edit</a></li>
            <li (click)="onDelete()"><a>
                    <i class="fa-solid fa-user-minus"></i>
                    Delete</a>
            </li>
        </ul>
    </div>
    <div *ngIf="editMode">
        <app-edit-route [route]="route" (closeEditor)="onCardClose()"></app-edit-route>
    </div>
</div>
