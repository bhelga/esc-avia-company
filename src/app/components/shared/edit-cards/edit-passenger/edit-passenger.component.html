<div id="profile-edit-area">
    <div>
        <div id="edit-area-left">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="file"><i class="fa-solid fa-cloud-arrow-up"></i></label>
                            <input type="file" name="file" id="file" class="profileInputBox avatar" (change)="onFileSelect($event)"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="edit-title">login:</td>
                        <td><input type="text" class="profileInputBox" [(ngModel)]="passenger.login" /></td>
                    </tr>
                    <tr>
                        <td class="edit-title">first name:</td>
                        <td><input type="text" class="profileInputBox" [(ngModel)]="passenger.firstName" /></td>
                    </tr>
                    <tr>
                        <td class="edit-title">middle name:</td>
                        <td><input type="text" class="profileInputBox" [(ngModel)]="passenger.middleName" /></td>
                    </tr>
                    <tr>
                        <td class="edit-title">last name:</td>
                        <td><input type="text" class="profileInputBox" [(ngModel)]="passenger.lastName" /></td>
                    </tr>
                    <tr>
                        <td class="edit-title">role:</td>
                        <td><select class="profileInputBox"
                                [(ngModel)]="passenger.role">
                                <option value="admin">admin</option>
                                <option value="user">user</option>
                            </select></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="edit-area-right">
            <table>
                <tbody>
                    <tr>
                        <td class="edit-title">password:</td>
                        <td><input type="password" class="profileInputBox" [(ngModel)]="password" /></td>
                    </tr>
                    <tr>
                        <td class="edit-title">confirm password:</td>
                        <td><input type="password" class="profileInputBox" [(ngModel)]="confirmedPassword" /></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="profile-edit-save">
    <button id="editSave" (click)="onSave()"><i class="fa-solid fa-floppy-disk"></i></button>
    <button id="editSave" (click)="onClose()"><i class="fa-solid fa-rectangle-xmark"></i></button>
</div>
