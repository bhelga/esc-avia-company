<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" routerLink="/home">ESC<span class="special">Avia</span></a>
        <div class="container-fluidcollapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" routerLink="/user">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" routerLink="/favorites">Favorites</a>
                </li>
            </ul>
            <li class="avatar nav-item dropdown">
                <a class="nav-link dropdown-toggle d-flex align-items-center" [ngClass]="{'show' : showMenuEnabled}"
                    id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false"
                    (click)="showMenu()">
                    <img [src]="user.avatar" class="rounded-circle" height="40" width="40" alt="Avatar" loading="lazy" />
                </a>
                <ul class="dropdown-menu" [ngClass]="{'show' : showMenuEnabled}"
                    aria-labelledby="navbarDropdownMenuLink">
                    <li>
                        <a class="dropdown-item" routerLink="/profile">My profile</a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="/edit">Settings</a>
                    </li>
                    <li>
                        <a class="dropdown-item" (click)="logout()">Logout</a>
                    </li>
                </ul>
            </li>
        </div>
    </nav>
</header>
<div class="content">
    <div class="one">
        <h1>Your favorite offers!</h1>
    </div>
    
    <div class="container card-container" style="flex-direction: column; width: fit-content;align-items: center;" *ngIf="favoriteFlights.length">
        <div class="flight-container">
            <app-flight-info-card *ngFor="let flight of favoriteFlights | paginate: {itemsPerPage: count, currentPage: page }" [flight]="flight" ></app-flight-info-card>
        </div>
                    <div class="text-right">
                        <pagination-controls class="pagg" (pageChange)="page = $event"></pagination-controls>
                      </div>
    </div>
    
    <div *ngIf="!favoriteFlights.length" class="empty">
        <p style="color: white;">There are no preferences yet!</p>
        <a class="btn btn--form preferences" routerLink="/user">Go to Home page</a>
    </div>
</div>
